tooltip-rail-signal=Светофор - какую сущность использовать в качестве светофора
tooltip-rail-chain-signal=Проходной светофор - какую сущность использовать в качестве проходного светофора
tooltip-wagon-length=Количество поездов и вагонов в вашем самом длинном составе
wagon-length-label=Длина состава (поезда + вагоны)
tooltip-train-length=Длина вашего состава в клетках - вычисляется автоматически при указании длины состава с вагонами
train-length-label=Длина состава (в клетках)
