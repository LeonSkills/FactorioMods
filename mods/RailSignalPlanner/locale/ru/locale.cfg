rail-distance-label=Расстояние между светофорами (в клетках)
place-signals-with-rail-planner=Размещать светофоры при установке рельсовых путей
place-signals-with-rail-planner-tooltip=При установке рельс будут размещаться и светофоры.\nСветофоры берутся (или возвращаются) из инвентаря при наличии в радиусе возможного строительства, в противном случае будут использованы призраки чертежей для постройки, улучшения или удаления.\nНе работает с призраками рельсовых путей.\nРаботает с призраками светофоров, но расчёт путей без светофоров или исключительно с призраками светофоров может оказаться сложным вычислением, влияющим на производительность игры.__1__
force-unidirectional=Только однонаправленные пути
force-unidirectional-tooltip=Выдавать ошибку при попытке установки рельсовых путей, которые станут двунаправленными.\nСлегка улучшает производительность и не помечает неоднозначные пути как двунаправленные.\nНе будет строить светофоры на путях, на которых нет светофоров.__1__
force-build-rails=Строить пути даже при конфликтах направлений
force-build-rails-tooltip=Если выключено, рельсы нельзя разместить при существующем конфликте направления путей. Боты и призраки чертежей всё ещё могут игнорировать это ограничение.\nЕсли включено, рельсы будут размещены даже если их направление непостоянно (такая же логика в базовой игре), и выключает предупреждающее сообщение при попытке их размещения. В обоих случаях светофоры не будут размещены, если присутствует конфликт направленности путей.__1__

