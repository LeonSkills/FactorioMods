[mod-setting-name]
sutr-tie-to-alt-mode=Synchronise showing demolisher territories with alt mode

[mod-setting-description]
sutr-tie-to-alt-mode=When enabled the demolisher territories will only be drawn when alt mode is enabled. When disabled it can be toggled individually using the shortcut.

[controls]
sutr-toggle-territories=Toggle showing demolisher territories.

[controls-description]
sutr-toggle-territories=Will untie it from ALT mode, can be changed back in the settings.
